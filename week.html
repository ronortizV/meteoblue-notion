<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meteoblue Semana (widget)</title>
  <style>
    html,body{height:100%;margin:0;background:#111;color:#ddd;font-family:system-ui,sans-serif}
    .wrap{max-width:1200px;margin:0 auto;padding:12px}
    .box{width:100%;height:min(90vh,1200px);min-height:640px;border-radius:10px;overflow:hidden;background:#000;
         box-shadow:0 6px 24px rgba(0,0,0,.35)}
    iframe{width:100%;height:100%;border:0}
    .credit{text-align:center;font-size:12px;opacity:.8;margin:8px 0}
    .credit a{color:#8ec6ff;text-decoration:none}
    .credit a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <!-- Usa el WIDGET, no la página /weather/week -->
      <iframe id="mb"
        src="https://www.meteoblue.com/en/weather/widget/daily/santiago-de-cali_colombia_3687925?geoloc=fixed"
        loading="lazy"
        sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"
        aria-label="Meteoblue Daily Widget - Cali">
      </iframe>
    </div>
    <div class="credit">
      <!-- DO NOT REMOVE THIS LINK -->
      <a href="https://www.meteoblue.com/en/weather/week/santiago-de-cali_colombia_3687925" target="_blank" rel="noopener">meteoblue (weekly)</a>
    </div>
  </div>
  <script>
    // anticaché + auto-refresh cada 30 min
    const BASE = "https://www.meteoblue.com/en/weather/widget/daily/santiago-de-cali_colombia_3687925?geoloc=fixed";
    const f = document.getElementById("mb");
    const refresh = () => f.src = BASE + (BASE.includes("?")?"&":"?") + "ts=" + Date.now();
    refresh(); setInterval(refresh, 30*60*1000);
  </script>
</body>
</html>
